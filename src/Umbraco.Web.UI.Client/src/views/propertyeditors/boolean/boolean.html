<div class="umb-editor umb-boolean" ng-controller="Umbraco.PropertyEditors.BooleanController">
    <umb-toggle
        checked="renderModel.value"
        on-click="toggle()"
        show-labels="{{model.config.showLabels === '1' ? 'true' : 'false'}}"
        label-position="{{model.config.labelPosition === '1' ? 'right' : 'left'}}"
        label-on="{{model.config.labelOn}}"
        label-off="{{model.config.labelOff}}"
        hide-icons="{{model.config.hideIcons === '1' ? 'true' : ''}}">
    </umb-toggle>
</div>
