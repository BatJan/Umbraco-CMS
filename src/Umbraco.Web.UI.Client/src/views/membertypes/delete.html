<div class="umb-dialog umb-pane" ng-controller="Umbraco.Editors.MemberTypes.DeleteController">
    <div class="umb-dialog-body">

        <p class="umb-abstract">
        	<localize key="defaultdialogs_confirmdelete">Are you sure you want to delete</localize> <strong>{{currentNode.name}}</strong> ?
        </p>

        <p>
            <i class="icon-alert red"></i>
            <strong class="red"><localize key="member_allMembers">All members</localize></strong>
            <localize key="contentTypeEditor_usingThisMember">using this member type will be deleted permanently, please confirm you want to delete these as well.</localize>
        </p>

        <hr />

        <umb-checkbox
            name="delete-membertype"
            value="confirmed"
            model="confirmed"
            required="false"
            localize="contentTypeEditor_yesDelete|contentTypeEditor_andAllMembers"
            text="Yes, delete|and all members using this type"
            nodetext="currentNode.name"
            >
        </umb-checkbox>

        <umb-confirm ng-if="confirmed" on-confirm="performDelete" on-cancel="cancel">
        </umb-confirm>


    </div>
</div>
