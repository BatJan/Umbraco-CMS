<div ng-controller="Umbraco.Overlays.MemberGroupPickerController">

    {{model | json}} <br /> <br />
    {{model.multiPicker}}

	<umb-tree section="member"
				 treealias="memberGroups"
				 hideheader="true"
				 hideoptions="true"
				 isdialog="true"
				 eventhandler="dialogTreeEventHandler"
				 enablecheckboxes="{{model.multiPicker}}">
	</umb-tree>

</div>
