<div ng-controller="Umbraco.Editors.InsertOverlay as vm">

    <umb-editor-view>

        <umb-editor-header
            name="model.title"
            name-locked="true"
            hide-alias="true"
            hide-icon="true"
            hide-description="true">
        </umb-editor-header>

        <umb-editor-container>

            <umb-box>
                <umb-box-content>
                    <div class="umb-insert-code-boxes">
                        <button type="button" ng-if="model.allowedTypes.umbracoField" class="btn-reset umb-insert-code-box" ng-click="vm.openPageFieldOverlay()">
                            <h2 class="umb-insert-code-box__title"><localize key="template_insertPageField" />...</h2>
                            <p class="umb-insert-code-box__description"><localize key="template_insertPageFieldDesc" /></p>
                        </button>
                        <button type="button" ng-if="model.allowedTypes.partial" class="btn-reset umb-insert-code-box" ng-click="vm.openPartialOverlay()">
                            <h2 class="umb-insert-code-box__title"><localize key="template_insertPartialView" />...</h2>
                            <p class="umb-insert-code-box__description">
                                <localize key="template_insertPartialViewDesc" />
                            </p>
                        </button>
                        <button type="button" ng-if="model.allowedTypes.macro" class="btn-reset umb-insert-code-box" ng-click="vm.openMacroPicker()">
                            <h2 class="umb-insert-code-box__title"><localize key="template_insertMacro" />...</h2>
                            <p class="umb-insert-code-box__description">
                                <localize key="template_insertMacroDesc" />
                            </p>
                        </button>
                        <button type="button" ng-if="model.allowedTypes.dictionary" class="btn-reset umb-insert-code-box" ng-click="vm.openDictionaryItemOverlay()">
                            <h2 class="umb-insert-code-box__title"><localize key="template_insertDictionaryItem" />...</h2>
                            <p class="umb-insert-code-box__description"><localize key="template_insertDictionaryItemDesc" /></p>
                        </button>
                    </div>
                </umb-box-content>
            </umb-box>

        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button
                    type="button"
                    button-style="link"
                    label-key="general_close"
                    shortcut="esc"
                    action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
